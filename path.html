<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="script.js"></script> -->
    <title>Document</title>
  </head>
  <body>
    <p id="x"></p>
    <canvas height="300" width="500" id="scene"></canvas>
    <script type="text/javascript">
      let canvas = document.getElementById("scene");
      let ctx = canvas.getContext("2d");
      let x;
      let y;
      let timer = 0;
      let velocity = 50;
      const gravity = 10;
      const restitution = 0.5;
      const degsToRads = (deg) => (deg * Math.PI) / 180.0;
      const angle = degsToRads(70);
      const radius = 4;
      ctx.fillStyle = "green";
      ctx.font = "10px serif";
      function draw() {
        y = Math.abs(
          velocity * Math.sin(angle) - 0.5 * gravity * Math.pow(timer, 2)
        );
        x = Math.abs(velocity * timer * Math.cos(angle));
        timer += 0.2;
        ctx.fillText("x", x, y);
        if (y <= 0) {
          velocity = velocity * restitution;
        }
        if (velocity <= 0.01) {
          x = 0;
        }
        ctx.fillText("x", x, y);
      }
      setInterval(draw, 100);
    </script>
  </body>
</html>
